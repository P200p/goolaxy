<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Web Portal - Goolaxy</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(
            circle at center,
            rgba(0, 0, 0, 0.1) 50%,
            rgba(5, 0, 20, 1) 100%
          ),
          linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
        background-color: #050010;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        pointer-events: auto;
        touch-action: none;
      }

      /* üéÆ Cube Controls */
      .cube-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(26, 26, 46, 0.9);
        color: #00ffff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #00ffff;
        font-size: 14px;
        z-index: 1000;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        pointer-events: auto;
        user-select: none;
      }

      .cube-controls h4 {
        margin: 0 0 10px 0;
        color: #ffffff;
        text-align: center;
      }

      .cube-controls button {
        background: #00ffff;
        color: #1a1a2e;
        border: none;
        padding: 8px 12px;
        margin: 2px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .cube-controls button:hover {
        background: #0080ff;
        transform: scale(1.05);
      }

      /* Navigation */
      .nav-button {
        position: fixed;
        top: 20px;
        left: 20px;
        background: rgba(26, 26, 46, 0.9);
        color: #00ffff;
        padding: 15px 20px;
        border: 2px solid #00ffff;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1000;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        pointer-events: auto;
        user-select: none;
      }

      .nav-button:hover {
        background: #00ffff;
        color: #1a1a2e;
        transform: scale(1.05);
      }

      /* Info Panel */
      .info-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(26, 26, 46, 0.9);
        color: #00ffff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #00ffff;
        font-size: 14px;
        z-index: 1000;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        max-width: 300px;
        pointer-events: auto;
        user-select: none;
      }

      .info-panel h4 {
        margin: 0 0 10px 0;
        color: #ffffff;
        text-align: center;
      }

      .info-panel ul {
        margin: 0;
        padding-left: 20px;
      }

      .info-panel li {
        margin: 5px 0;
      }

      /* üöÄ Enhanced iframe performance and touch handling */
      iframe {
        pointer-events: auto !important;
        touch-action: manipulation !important;
        will-change: transform !important;
        transform: translateZ(0) !important;
        backface-visibility: hidden !important;
        -webkit-backface-visibility: hidden !important;
        -webkit-overflow-scrolling: touch !important;
        scroll-behavior: smooth !important;

        /* Prevent selection and context menu interference */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;

        /* Optimize rendering */
        image-rendering: optimizeSpeed;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;

        /* Smooth transitions */
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* üì± Mobile-specific optimizations */
      @media (max-width: 768px) {
        iframe {
          touch-action: pan-x pan-y pinch-zoom !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- üåê Three.js Canvas -->
    <canvas id="threeCanvas"></canvas>

    <!-- üß≠ Navigation -->
    <a href="./index.html" class="nav-button">üé¥ Go to Goolaxy Cards</a>

    <!-- üìã Info Panel -->
    <div class="info-panel">
      <h4>üåê 3D Web Portal</h4>
      <ul>
        <li>üñ±Ô∏è Drag to rotate view</li>
        <li>üîÑ Auto-rotating cube</li>
        <li>üåê Live websites on faces</li>
        <li>‚ö° Click to interact</li>
      </ul>
    </div>

    <!-- üéÆ Cube Controls -->
    <div class="cube-controls">
      <h4>üåê Navigate Websites</h4>
      <button type="button" onclick="window.rotateTo(0)">GOONEE</button>
      <button type="button" onclick="window.rotateTo(1)">SHARKKADAW</button>
      <br />
      <button type="button" onclick="window.rotateTo(2)">GOONEE LAB</button>
      <button type="button" onclick="window.rotateTo(3)">GOOMETA</button>
    </div>

    <script type="module" src="./src/cube-main.js"></script>
  </body>
</html>
