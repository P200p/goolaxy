<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Cube with 6 Video Faces</title>
  <style>
    :root {
      --size: 300px;       /* ขนาดด้านของลูกบาศก์ */
      --gap: 0px;          /* เว้นขอบหน้า */
      --bg: #0e1116;       /* สีพื้นหลัง */
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: #cbd5e1;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      overflow: hidden;
    }
    .stage {
      width: 100vw;
      height: 100vh;
      display: grid;
      place-items: center;
      perspective: 1000px;           /* สร้างมุมมอง 3D */
      perspective-origin: 50% 50%;
    }
    .cube-wrap {
      width: var(--size);
      height: var(--size);
      position: relative;
      transform-style: preserve-3d;  /* ทำให้ลูกบาศก์เป็น 3D จริงๆ */
      animation: spin 18s linear infinite;
      cursor: grab;
      will-change: transform;
      /* เงาเบาๆ ให้ดูมีมิติ */
      filter: drop-shadow(0 40px 100px rgba(0,0,0,0.35));
    }
    .cube-wrap:active { cursor: grabbing; }
    @keyframes spin {
      0%   { transform: rotateX(-12deg) rotateY(0deg); }
      100% { transform: rotateX(-12deg) rotateY(360deg); }
    }

    .face {
      position: absolute;
      width: calc(var(--size) - var(--gap) * 2);
      height: calc(var(--size) - var(--gap) * 2);
      left: var(--gap);
      top: var(--gap);
      display: block;
      overflow: hidden;
      border-radius: 12px;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.09),
        0 0 32px rgba(0,0,0,0.35);
      background: #111; /* กันจอว่าง */
      transform-style: preserve-3d;
    }

    /* ตำแหน่ง 6 หน้าใน 3D space */
    .face--front  { transform: translateZ(calc(var(--size) / 2)); }
    .face--back   { transform: rotateY(180deg) translateZ(calc(var(--size) / 2)); }
    .face--right  { transform: rotateY(90deg)  translateZ(calc(var(--size) / 2)); }
    .face--left   { transform: rotateY(-90deg) translateZ(calc(var(--size) / 2)); }
    .face--top    { transform: rotateX(90deg)  translateZ(calc(var(--size) / 2)); }
    .face--bottom { transform: rotateX(-90deg) translateZ(calc(var(--size) / 2)); }

    /* วิดีโอเติมเต็มหน้าอย่างสวยงาม */
    .face > video {
      width: 100%;
      height: 100%;
      object-fit: cover;         /* ครอบเต็มหน้า */
      display: block;
      transform: translateZ(0);  /* ป้องกัน glitch บางเบราว์เซอร์ */
    }

    /* ป้ายบอกหน้า (เปิด/ปิดได้) */
    .label {
      position: absolute;
      left: 10px;
      bottom: 10px;
      padding: 6px 10px;
      font-size: 12px;
      letter-spacing: .02em;
      background: rgba(0,0,0,0.5);
      color: #e5e7eb;
      border-radius: 8px;
      backdrop-filter: blur(6px);
      pointer-events: none;
    }

    /* UI ขนาดและหยุดหมุน */
    .ui {
      position: fixed;
      left: 20px;
      bottom: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      background: rgba(0,0,0,0.35);
      padding: 10px 12px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    .ui input[type="range"] { width: 160px; }
    .ui button {
      appearance: none;
      background: #1f2937;
      color: #e5e7eb;
      border: 1px solid #374151;
      border-radius: 10px;
      padding: 8px 12px;
      font-size: 13px;
      cursor: pointer;
    }
    .ui button:hover { background: #111827; }
  </style>
</head>
<body>
  <div class="stage">
    <div class="cube-wrap" id="cube">
      <!-- FRONT -->
      <section class="face face--front">
        <video src="front.mp4" muted autoplay loop playsinline></video>
        <span class="label">Front</span>
      </section>

      <!-- BACK -->
      <section class="face face--back">
        <video src="back.mp4" muted autoplay loop playsinline></video>
        <span class="label">Back</span>
      </section>

      <!-- RIGHT -->
      <section class="face face--right">
        <video src="right.mp4" muted autoplay loop playsinline></video>
        <span class="label">Right</span>
      </section>

      <!-- LEFT -->
      <section class="face face--left">
        <video src="left.mp4" muted autoplay loop playsinline></video>
        <span class="label">Left</span>
      </section>

      <!-- TOP -->
      <section class="face face--top">
        <video src="top.mp4" muted autoplay loop playsinline></video>
        <span class="label">Top</span>
      </section>

      <!-- BOTTOM -->
      <section class="face face--bottom">
        <video src="bottom.mp4" muted autoplay loop playsinline></video>
        <span class="label">Bottom</span>
      </section>
    </div>
  </div>

  <!-- UI -->
  <div class="ui">
    <label style="color:#e5e7eb;font-size:13px;">ขนาด:</label>
    <input id="sizeRange" type="range" min="180" max="520" value="300" />
    <button id="toggleSpin">หยุด/เล่นหมุน</button>
  </div>

  <script>
    // หมุนด้วยเมาส์/นิ้ว
    const cube = document.getElementById('cube');
    let spinning = true;
    let isPointerDown = false;
    let startX = 0, startY = 0;
    let rotX = -12, rotY = 0;

    const applyTransform = () => {
      cube.style.animation = spinning ? 'spin 18s linear infinite' : 'none';
      cube.style.transform = `rotateX(${rotX}deg) rotateY(${rotY}deg)`;
    };

    const onPointerDown = (e) => {
      isPointerDown = true;
      spinning = false;
      startX = e.clientX || (e.touches && e.touches[0].clientX);
      startY = e.clientY || (e.touches && e.touches[0].clientY);
      applyTransform();
    };
    const onPointerMove = (e) => {
      if (!isPointerDown) return;
      const x = e.clientX || (e.touches && e.touches[0].clientX);
      const y = e.clientY || (e.touches && e.touches[0].clientY);
      const dx = x - startX;
      const dy = y - startY;
      startX = x; startY = y;
      rotY += dx * 0.4;     // หมุนแกน Y
      rotX -= dy * 0.4;     // หมุนแกน X
      applyTransform();
    };
    const onPointerUp = () => { isPointerDown = false; };

    cube.addEventListener('mousedown', onPointerDown);
    cube.addEventListener('touchstart', onPointerDown, { passive: true });
    window.addEventListener('mousemove', onPointerMove);
    window.addEventListener('touchmove', onPointerMove, { passive: true });
    window.addEventListener('mouseup', onPointerUp);
    window.addEventListener('touchend', onPointerUp);

    // ปุ่มหยุด/เล่นหมุน
    document.getElementById('toggleSpin').addEventListener('click', () => {
      spinning = !spinning;
      applyTransform();
    });

    // ปรับขนาดลูกบาศก์แบบเรียลไทม์
    const sizeRange = document.getElementById('sizeRange');
    sizeRange.addEventListener('input', (e) => {
      const size = e.target.value + 'px';
      document.documentElement.style.setProperty('--size', size);
    });

    // บังคับเล่นอัตโนมัติบน iOS/มือถือ (ต้อง muted + playsinline)
    document.querySelectorAll('video').forEach(v => {
      const playSilently = () => v.play().catch(() => {});
      v.addEventListener('canplay', playSilently, { once: true });
      // ถ้าท่านต้องการเสียง ให้เอา muted ออก แต่ผู้ใช้ต้องกดเล่นเอง
    });
  </script>
</body>
</html>
