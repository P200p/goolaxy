<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goolaxy - Cards & YouTube Cube</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(
            circle at center,
            rgba(0, 0, 0, 0.1) 50%,
            rgba(5, 0, 20, 1) 100%
          ),
          url("./images/bg.png") no-repeat center center / cover;
        background-color: #050010;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* üéÆ Controls */
      .controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(26, 26, 46, 0.9);
        color: #00ffff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #00ffff;
        font-size: 14px;
        z-index: 1000;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        pointer-events: auto;
        user-select: none;
      }

      .controls h4 {
        margin: 0 0 10px 0;
        color: #ffffff;
        text-align: center;
      }

      .controls button {
        background: #00ffff;
        color: #1a1a2e;
        border: none;
        padding: 8px 12px;
        margin: 2px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 12px;
        transition: all 0.3s ease;
      }

      .controls button:hover {
        background: #0080ff;
        transform: scale(1.05);
      }

      /* Info Panel */
      .info-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(26, 26, 46, 0.9);
        color: #00ffff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #00ffff;
        font-size: 14px;
        z-index: 1000;
        -webkit-backdrop-filter: blur(5px);
        backdrop-filter: blur(5px);
        max-width: 300px;
        pointer-events: auto;
        user-select: none;
      }

      .info-panel h4 {
        margin: 0 0 10px 0;
        color: #ffffff;
        text-align: center;
      }

      .info-panel ul {
        margin: 0;
        padding-left: 20px;
      }

      .info-panel li {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <!-- üåê Three.js Canvas -->
    <canvas id="threeCanvas"></canvas>

    <!-- üìã Info Panel -->
    <div class="info-panel">
      <h4>üåê Goolaxy Portal</h4>
      <ul>
        <li>üé¥ Interactive cards</li>
        <li>üì∫ YouTube cube</li>
        <li>üñ±Ô∏è Drag to rotate</li>
        <li>‚ö° Click to interact</li>
      </ul>
    </div>

    <!-- üéÆ Controls -->
    <div class="controls">
      <h4>üéÆ Controls</h4>
      <button type="button" onclick="window.toggleCube()">Toggle Cube</button>
      <button type="button" onclick="window.rotateCube()">Rotate Cube</button>
      <br>
      <button type="button" onclick="window.resetView()">Reset View</button>
      <button type="button" onclick="window.toggleCards()">Toggle Cards</button>
    </div>

    <script type="module" src="./src/combined-main.js"></script>
  </body>
</html>
