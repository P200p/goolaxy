<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cyber Holo Orbit</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background:
          radial-gradient(circle at center, rgba(0,0,0,0.1) 50%, rgba(5,0,20,1) 100%),
          url('./image/bg.png') no-repeat center center / cover;
        background-color: #050010;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* üåà SVG Overlay HUD */
      #edgeOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
        mix-blend-mode: screen;
      }

      /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏û‡∏±‡∏•‡∏™‡πå‡πÄ‡∏£‡∏∑‡∏≠‡∏á‡πÅ‡∏™‡∏á */
      @keyframes glowPulse {
        0% { opacity: 0.2; }
        100% { opacity: 0.5; }
      }

      #edgeOverlay rect {
        animation: glowPulse 3s infinite alternate;
      }

      /* üîÑ ‡∏ß‡∏á‡∏û‡∏•‡∏±‡∏á‡∏´‡∏°‡∏∏‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠ */
      .center-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        height: 400px;
        transform: translate(-50%, -50%);
        animation: rotate 12s linear infinite;
        opacity: 0.35;
        z-index: 3;
      }

      @keyframes rotate {
        from { transform: translate(-50%, -50%) rotate(0deg); }
        to { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- üåê Three.js Canvas -->
    <canvas id="threeCanvas"></canvas>


    <script type="module" src="./src/main.js"></script>

  </body>
</html>
