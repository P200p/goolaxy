<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แอปพลิเคชัน</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }
        
        .embedded-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* ป้องกันการคลิกขวาและการเลือกข้อความ */
        body {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* ซ่อน scrollbar */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* Loading screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <div class="loading-screen" id="loadingScreen">
            <div>
                <div class="loading-spinner"></div>
                <div class="loading-text">กำลังโหลด...</div>
            </div>
        </div>
        <iframe 
            class="embedded-frame" 
            id="mainFrame"
            src="https://goonee.netlify.app/scan/scan"
            frameborder="0"
            allowfullscreen
            allow="camera; microphone; geolocation"
            sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation"
            onload="hideLoading()"
            onerror="showError()">
        </iframe>
    </div>

    <script>
        // ป้องกันการคลิกขวา
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            return false;
        });
        
        // ป้องกัน keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ป้องกัน F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S
            if (e.keyCode === 123 || 
                (e.ctrlKey && e.shiftKey && e.keyCode === 73) ||
                (e.ctrlKey && e.keyCode === 85) ||
                (e.ctrlKey && e.keyCode === 83)) {
                e.preventDefault();
                return false;
            }
        });
        
        // ซ่อน loading screen เมื่อ iframe โหลดเสร็จ
        function hideLoading() {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }, 1000);
        }
        
        // แสดงข้อผิดพลาดหากโหลดไม่ได้
        function showError() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.innerHTML = `
                <div style="text-align: center; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
                    <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                    <div style="font-size: 24px; margin-bottom: 10px;">ไม่สามารถโหลดได้</div>
                    <div style="font-size: 16px; opacity: 0.8;">กรุณาตรวจสอบการเชื่อมต่ออินเทอร์เน็ต</div>
                </div>
            `;
        }
        
        // ป้องกันการ drag & drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // ป้องกันการเลือกข้อความด้วยการลาก
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
            return false;
        });
        
        // ซ่อน URL ใน console (เพิ่มความปลอดภัย)
        console.clear();
        setInterval(() => {
            console.clear();
        }, 1000);
    </script>
