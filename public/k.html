<style>
  :root {
    --hud-fg: #00ffea;
    --hud-fg2: #8affff;
    --hud-bg: rgba(10, 14, 16, 0.7);
    --hud-glow: 0 0 12px rgba(0,255,234,0.6), 0 0 24px rgba(0,255,234,0.3);
  }

  .hud {
    position: fixed; inset: 20px;
    pointer-events: none;
    z-index: 9999;
  }

  .hud__frame {
    position: absolute; inset: 0;
    border: 1px solid var(--hud-fg);
    box-shadow: var(--hud-glow);
    background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(0,0,0,0.05));
  }

  .hud__corner {
    position: absolute; width: 44px; height: 44px;
    border: 2px solid var(--hud-fg);
    filter: drop-shadow(0 0 8px rgba(0,255,234,0.6));
    background:
      linear-gradient(90deg, var(--hud-fg) 0 2px, transparent 2px),
      linear-gradient(180deg, var(--hud-fg) 0 2px, transparent 2px);
  }
  .hud__corner--tl { top: -2px; left: -2px; clip-path: polygon(0 0, 100% 0, 0 100%); }
  .hud__corner--tr { top: -2px; right: -2px; clip-path: polygon(0 0, 100% 0, 100% 100%); }
  .hud__corner--bl { bottom: -2px; left: -2px; clip-path: polygon(0 0, 0 100%, 100% 100%); }
  .hud__corner--br { bottom: -2px; right: -2px; clip-path: polygon(100% 0, 0 100%, 100% 100%); }

  .hud__scanline {
    position: absolute; inset: 0;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(0,255,234,0.03) 0px,
        rgba(0,255,234,0.03) 2px,
        transparent 3px,
        transparent 6px
      );
    mix-blend-mode: screen;
    animation: scan 6s linear infinite;
    opacity: 0.8;
  }
  @keyframes scan {
    0% { transform: translateY(-100%); }
    100% { transform: translateY(100%); }
  }

  .hud__label {
    position: absolute; left: 24px; top: 24px;
    color: var(--hud-fg); font: 700 12px/1.2 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    letter-spacing: 0.12em;
    text-shadow: 0 0 4px rgba(0,255,234,0.8);
    background: var(--hud-bg);
    padding: 8px 10px; border: 1px solid var(--hud-fg2);
    backdrop-filter: blur(4px);
  }
</style>
